<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/tailwind.css">
</head>
<body class=" flex items-center justify-center bg-gray-100">
    <!-- inner login -->
    <div class="bg-white p-8 rounded shadow-md w-96 mt-5">
        <!-- login title -->
        <h2 class="text-2xl font-semibold text-center text-red-700 mb-4">SignUp</h2>
        <!-- form -->
        <form method="" class="">
            <!-- complete name -->
            <section class="mb-4">
                <label for="fname" class="block text-sm font-medium text-gray-800">Full Name</label>
                <input type="text" class="mt-1 p-2 w-full border rounded-md" placeholder="Please Enter Your Complete Name">
            </section>
            <!-- email -->
            <section class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-800">Email</label>
                <input type="email" class="mt-1 p-2 w-full border rounded-md">
            </section>
            <!-- username -->
            <section class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-800">Username</label>
                <input type="text" class="mt-1 p-2 w-full border rounded-md">
            </section>
            <!-- password -->
            <section class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-800">Password</label>
                <input type="password" class="mt-1 p-2 w-full border rounded-md">
            </section>
            <!-- confirm password -->
            <section class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-800">Confirm Password</label>
                <input type="password" class="mt-1 p-2 w-full border rounded-md">
            </section>
            <!-- login button -->
            <section class="flex justify-center">
                <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-red-500">Signup</button>
            </section>
            <p class="text-center">Already have an existing Account? <a href="./login.html" class="italic text-blue-500 text-center">login.</p>

        </form>
    </div>
</body>
</html>
